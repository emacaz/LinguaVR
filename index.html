<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaVR Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/logo.png" alt="Lingua VR Logo" class="logo">
            <h1>Lingua VR Prototype V1.0</h1>
        </div>
        <div class="avatar">
            <img src="images/3d_avatar.avif" alt="Avatar" class="avatar-img">
        </div>
        <div class="controls">
            <p><i>Clic en "Grabar" y habla...</i></p>
            <button id="recordButton">
                <span id="buttonText">Grabar</span>
                <img src="images/microphone.svg" alt="Mic Icon" class="mic-icon">
            </button>
            <div id="recordingIndicator" class="recording-indicator">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <span>Grabando...</span>
            </div>
        </div>
        <div class="text-display">
            <p id="spokenText">Aquí se mostrará el texto en inglés...</p>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/company/linguavr/" target="_blank"><img src="images/linkedin-logo.svg" alt="LinkedIn" class="social-icon"></a>
            <a href="https://x.com/linguavr" target="_blank"><img src="images/twitter-logo.svg" alt="Twitter" class="social-icon"></a>
            <a href="https://www.instagram.com/lingua_vr/" target="_blank"><img src="images/instagram-logo.svg" alt="Instagram" class="social-icon"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
